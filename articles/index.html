<script>
async function load(){
  const res = await fetch('/articles/articles.json', { cache: 'no-store' });
  let items = await res.json();
  items.sort((a,b)=> new Date(b.date) - new Date(a.date));
  const max = 50;
  const list = document.getElementById('list');
  list.innerHTML = '';
  items.slice(0, max).forEach(it=>{
    const a = document.createElement('a');
    a.href = `/articles/${it.slug}`;
    a.className = 'card';
    a.innerHTML = `
      ${it.image ? `<img src="${it.image}" alt="${it.title}" loading="lazy" width="600" height="300">` : ''}
      <h3>${it.title}</h3>
      <div class="meta">${new Date(it.date).toLocaleDateString('ar-EG',{year:'numeric',month:'long',day:'numeric'})}</div>
      <p>${it.excerpt||''}</p>
    `;
    list.appendChild(a);
  });
}
