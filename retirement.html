    body {

    .container {
      max-width: 600px;
      margin: 20px auto;

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;

      margin-bottom: 5px;

    input {
      width: 100%;
      padding: 10px;

      border: 1px solid #ccc;
      border-radius: 8px;
    }

    button.calc-btn {
      background-color: #006c35;
      color: white;
      padding: 12px;
      border: none;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    .result {
      font-size: 18px;
      font-weight: bold;
      text-align: center;
      margin-top: 20px;
    }

    /* ADDED: وضع ليلي مطابق للأزرار */
    body.dark-mode {
      background: #111;
      color: #e6e6e6;
    }
    body.dark-mode .container {
      background: #1b1b1b;
      color: #e6e6e6;
    }
    body.dark-mode input {
      background:#121212; border-color:#444; color:#e6e6e6;
    }
    body.dark-mode .actions button, body.dark-mode .calc-btn {
      background:#1f8a57;
    }

    /* ADDED: تحسينات صغيرة للجوال جداً */
    @media (max-width: 420px){
      header{ font-size: 20px; padding: 12px; }

<body>
  <header>📆 حاسبة التقاعد</header>
  <div class="actions">
    <button onclick="window.location.href='home.html'">🏠 الصفحة الرئيسية</button>
    <button onclick="toggleDarkMode()">🌓 الوضع الليلي</button>
  </div>

  <div class="container">
    <div class="form-group">
      <label for="salary">الراتب الشهري (ريال):</label>
      <input type="number" id="salary" placeholder="مثال: 8000">
    </div>

    <div class="form-group">
      <label for="years">عدد سنوات الخدمة:</label>
      <input type="number" id="years" placeholder="مثال: 25">
    </div>

    <div class="form-group">
      <label for="percentage">نسبة التقاعد (%):</label>
      <input type="number" id="percentage" placeholder="مثال: 2.5">
    </div>

    <button class="calc-btn" onclick="calculatePension()">📊 احسب الراتب التقاعدي</button>

    <hr style="margin: 30px 0;">

    <div class="form-group">
      <label for="birthdate">تاريخ الميلاد:</label>
      <input type="date" id="birthdate">
    </div>

    <button class="calc-btn" onclick="calculateRemainingYears()">📅 احسب السنوات المتبقية للتقاعد</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
    }

    function calculatePension() {
      const salary = parseFloat(document.getElementById("salary").value || 0);
      const years = parseFloat(document.getElementById("years").value || 0);
      const percentage = parseFloat(document.getElementById("percentage").value || 0);

      const pension = salary * years * (percentage / 100);
      document.getElementById("result").innerText = `💰 الراتب التقاعدي المتوقع: ${pension.toFixed(2)} ريال`;
    }

    function calculateRemainingYears() {
      const input = document.getElementById("birthdate").value;
      const birthdate = new Date(input);
      const resultEl = document.getElementById("result");

      if (!input || isNaN(birthdate)) {
        resultEl.innerText = "الرجاء إدخال تاريخ ميلاد صحيح.";
        return;
      }

      const retirementAge = 60;
      const today = new Date();

      // نفس منطقك لكن بدقة أكبر لليوم/الشهر بدون حذف سطورك
      let age = today.getFullYear() - birthdate.getFullYear();
      const m = today.getMonth() - birthdate.getMonth();
      if (m < 0 || (m === 0 && today.getDate() < birthdate.getDate())) {
        age--; // ADDED: تعديل العمر إذا لم يصل لعيد ميلاده هذا العام
      }

      const remaining = retirementAge - age;

      if (remaining > 0) {
        resultEl.innerText = `⏳ السنوات المتبقية حتى التقاعد: ${remaining} سنة`;
      } else {
        resultEl.innerText = "🟢 لقد تجاوزت سن التقاعد.";
      }
    }
  </script>
</body>
